<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css">

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
   
    <!-- Tweetfeed CSS -->
    <link rel="stylesheet" href="styles/tweet-feed.css" type="text/css">

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span class="title">Tweeter</span>
      <div id="compose-container">
        <div id="compose-tweet"><strong>Write </strong>a new tweet</div>
        <img id="chevron-nav" src="images/angle-double-down-solid.svg">
      </div>
    </nav>
  <main class="maincontainer">
    <header class ="mainheader">
        <img src="/images/profile-hex.png">
        <h2>Some Lady</h2>
    </header>
    <!-- Page-specific (main) content here -->
    <div class="container">
      <section id="new-tweet">
        <div class="compose">
          <h3 class ="composespan">Compose Tweet</h3>
          <div id="error"></div>
          <label>What are you humming about?</label>
        </div>  
        <form id="newtweet" action="/tweets" method="POST" name="tweetform">
          <textarea name="text" id="tweet-text"></textarea>
          <div class="buttoncounter">
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
      <div id="button-container" class="button-container">
        <div class="button-background">
          <img class="formtop-img" src="images/angle-double-up-solid.png">
        </div>
      </div>
    </div>
  </main>
    <scripts>
      <!-- External JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <!-- App JS -->
      <script type="text/javascript" src="/scripts/client.js"></script>
      
      <!-- Sticky Nav JS -->
      <script type="text/javascript" src="/scripts/stickynav.js"></script>
      
      <!-- Char Counter JS -->
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    </scripts>
  </body>
  </html>
